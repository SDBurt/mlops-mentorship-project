# Pre-commit configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Detect secrets using detect-secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.example$|
            SECURITY\.md$|
            .*secrets\.yaml\.example$|
            .*\.git/.*|
            .*\.pre-commit-config\.yaml$|
            infrastructure/kubernetes/polaris/init-polaris\.sh$|
            infrastructure/kubernetes/polaris/SETUP\.md$|
            .*README\.md$|
            .*CLAUDE\.md$|
            .*values-default\.yaml$|
            .*values\.yaml$|
            .*minio-standalone\.yaml$|
            .*package-lock\.yml$|
            .*/dbt_packages/.*|
            .*/target/.*
          )$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            .*/dbt_packages/.*|
            .*/target/.*
          )$
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .*/dbt_packages/.*|
            .*/target/.*
          )$
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in YAML
      - id: check-json
        exclude: |
          (?x)^(
            infrastructure/docker/jr/.*\.json$
          )$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        exclude: |
          (?x)^(
            .*/dbt_packages/.*|
            .*/target/.*
          )$

  # YAML formatting and validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - -d
          - |
            {
              extends: default,
              rules: {
                line-length: {max: 120},
                document-start: disable,
                comments-indentation: disable,
                indentation: disable
              }
            }
        exclude: |
          (?x)^(
            .*/dbt_packages/.*|
            .*/target/.*|
            .*values-default\.yaml$|
            .*\.circleci/.*|
            .*\.github/.*|
            infrastructure/kubernetes/minio/minio-standalone\.yaml$|
            infrastructure/kubernetes/minio/init-bucket\.yaml$
          )$

