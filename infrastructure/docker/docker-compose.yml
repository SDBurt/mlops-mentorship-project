services:
  #####################################
  # STREAMING SERVICES (Kafka + Flink)
  #####################################

  kafka-broker:
    image: apache/kafka:4.0.0
    platform: linux/amd64
    container_name: kafka-broker
    ports:
      - "9092:9092"
    networks:
      - local-iceberg-lakehouse
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-broker:29092,CONTROLLER://kafka-broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-broker:29093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1

  flink-jobmanager:
    build:
      context: .
      dockerfile: flink/Dockerfile
    ports:
      - "8081:8081"
    command: jobmanager
    networks:
      - local-iceberg-lakehouse
    depends_on:
      - polaris
      - minio
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: dummy-region
      S3_ENDPOINT: http://minio:9000
      S3_PATH_STYLE_ACCESS: "true"
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        # Configure checkpoint storage to use S3/MinIO
        execution.checkpointing.storage: filesystem
        execution.checkpointing.dir: s3a://warehouse/flink-checkpoints
        # Configure S3 filesystem (Hadoop S3A) for MinIO
        s3.access-key: admin
        s3.secret-key: password
        s3.endpoint: http://minio:9000
        s3.path-style-access: true
        # Hadoop S3A filesystem configuration
        fs.s3a.endpoint: http://minio:9000
        fs.s3a.access.key: admin
        fs.s3a.secret.key: password
        fs.s3a.path.style.access: true
        fs.s3a.connection.ssl.enabled: false

  flink-taskmanager:
    build:
      context: .
      dockerfile: flink/Dockerfile
    command: taskmanager
    networks:
      - local-iceberg-lakehouse
    depends_on:
      - polaris
      - minio
    deploy:
      replicas: 1
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: dummy-region
      S3_ENDPOINT: http://minio:9000
      S3_PATH_STYLE_ACCESS: "true"
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 8
        # Configure checkpoint storage to use S3/MinIO
        execution.checkpointing.storage: filesystem
        execution.checkpointing.dir: s3a://warehouse/flink-checkpoints
        # Configure S3 filesystem (Hadoop S3A) for MinIO
        s3.access-key: admin
        s3.secret-key: password
        s3.endpoint: http://minio:9000
        s3.path-style-access: true
        # Hadoop S3A filesystem configuration
        fs.s3a.endpoint: http://minio:9000
        fs.s3a.access.key: admin
        fs.s3a.secret.key: password
        fs.s3a.path.style.access: true
        fs.s3a.connection.ssl.enabled: false

  flink-sql-client:
    build:
      context: .
      dockerfile: flink/Dockerfile
    command: [ "sql-client.sh" ]
    networks:
      - local-iceberg-lakehouse
    depends_on:
      polaris:
        condition: service_started
      minio:
        condition: service_started
      flink-jobmanager:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: dummy-region
      S3_ENDPOINT: http://minio:9000
      S3_PATH_STYLE_ACCESS: "true"
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        rest.address: flink-jobmanager
        # Configure checkpoint storage to use S3/MinIO
        execution.checkpointing.storage: filesystem
        execution.checkpointing.dir: s3a://warehouse/flink-checkpoints
        # Configure S3 filesystem (Hadoop S3A) for MinIO
        s3.access-key: admin
        s3.secret-key: password
        s3.endpoint: http://minio:9000
        s3.path-style-access: true
        # Hadoop S3A filesystem configuration
        fs.s3a.endpoint: http://minio:9000
        fs.s3a.access.key: admin
        fs.s3a.secret.key: password
        fs.s3a.path.style.access: true
        fs.s3a.connection.ssl.enabled: false
    stdin_open: true
    tty: true

  #####################################
  # LAKEHOUSE SERVICES
  #####################################

  polaris:
    image: apache/polaris:latest
    platform: linux/amd64
    ports:
      - "8181:8181"
      - "8182:8182"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: dummy-region
      AWS_ENDPOINT_URL_S3: http://minio:9000
      AWS_ENDPOINT_URL_STS: http://minio:9000
      POLARIS_BOOTSTRAP_CREDENTIALS: default-realm,root,secret
      polaris.features.DROP_WITH_PURGE_ENABLED: "true"
      polaris.realm-context.realms: default-realm
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'timeout 1 bash -c \"</dev/tcp/localhost/8182\"' 2>/dev/null || sh -c 'timeout 1 bash -c \"</dev/tcp/127.0.0.1/8182\"' 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 50s
    networks:
      - local-iceberg-lakehouse

  trino:
    image: trinodb/trino:latest
    ports:
      - "8080:8080"
    environment:
      TRINO_JVM_OPTS: -Xmx2G
    volumes:
      - ./trino/catalog:/etc/trino/catalog
    depends_on:
      - polaris
      - minio
    networks:
      - local-iceberg-lakehouse

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      MINIO_DOMAIN: minio
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: dummy-region
    ports:
      - "9000:9000"
      - "9001:9001"
    command: ["server", "/data", "--console-address", ":9001"]
    networks:
      local-iceberg-lakehouse:
        aliases:
          - warehouse.minio

  minio-client:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (mc alias set minio http://minio:9000 admin password) do echo '...waiting...' && sleep 1; done;
      mc rm -r --force minio/warehouse;
      mc mb minio/warehouse;
      mc anonymous set public minio/warehouse;
      tail -f /dev/null
      "
    networks:
      - local-iceberg-lakehouse

  #####################################
  # ORCHESTRATION SERVICES (Dagster)
  #####################################

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster -d dagster"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - local-iceberg-lakehouse

  dagster-user-code:
    build:
      context: ../../orchestration-dagster
      dockerfile: ./Dockerfile
    image: dagster_user_code_image
    container_name: dagster_user_code
    restart: always
    env_file:
      - .env
    environment:
      DAGSTER_POSTGRES_USER: dagster
      DAGSTER_POSTGRES_PASSWORD: dagster
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_CURRENT_IMAGE: dagster_user_code_image
      # PyIceberg / Polaris / MinIO for IO manager
      PYICEBERG_CATALOG__DEFAULT__URI: http://polaris:8181/api/catalog
      PYICEBERG_CATALOG__DEFAULT__WAREHOUSE: polariscatalog
      PYICEBERG_CATALOG__DEFAULT__TYPE: rest
      PYICEBERG_CATALOG__DEFAULT__CREDENTIAL: root:secret
      PYICEBERG_CATALOG__DEFAULT__SCOPE: PRINCIPAL_ROLE:ALL
      PYICEBERG_CATALOG__DEFAULT__S3__ENDPOINT: http://minio:9000
      PYICEBERG_CATALOG__DEFAULT__S3__ACCESS_KEY_ID: admin
      PYICEBERG_CATALOG__DEFAULT__S3__SECRET_ACCESS_KEY: password
      PYICEBERG_CATALOG__DEFAULT__S3__PATH_STYLE_ACCESS: "true"
      AWS_EC2_METADATA_DISABLED: "true"
      AWS_ENDPOINT_URL_S3: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
    expose:
      - "3030"
    healthcheck:
      test: ["CMD", "dagster", "api", "grpc-health-check", "-p", "3030"]
      timeout: 2s
      interval: 3s
      retries: 20
    networks:
      - local-iceberg-lakehouse
    depends_on:
      postgres:
        condition: service_healthy
      polaris:
        condition: service_started
      minio:
        condition: service_started

  dagster-webserver:
    build:
      context: ./dagster
      dockerfile: ./Dockerfile_dagster
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    ports:
      - "3000:3000"
    environment:
      DAGSTER_POSTGRES_USER: dagster
      DAGSTER_POSTGRES_PASSWORD: dagster
      DAGSTER_POSTGRES_DB: dagster
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster-io:/tmp/io_manager_storage
    networks:
      - local-iceberg-lakehouse
    depends_on:
      postgres:
        condition: service_healthy
      dagster-user-code:
        condition: service_healthy

  dagster-daemon:
    build:
      context: ./dagster
      dockerfile: ./Dockerfile_dagster
    entrypoint:
      - dagster-daemon
      - run
    restart: on-failure
    environment:
      DAGSTER_POSTGRES_USER: dagster
      DAGSTER_POSTGRES_PASSWORD: dagster
      DAGSTER_POSTGRES_DB: dagster
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster-io:/tmp/io_manager_storage
    networks:
      - local-iceberg-lakehouse
    depends_on:
      postgres:
        condition: service_healthy
      dagster-user-code:
        condition: service_started

  jr-charges:
    build:
      context: ./jr
      dockerfile: Dockerfile
    container_name: jr-charges
    networks:
      - local-iceberg-lakehouse
    volumes:
      - ./jr:/home/jr-user/templates
    depends_on:
      kafka-broker:
        condition: service_started
    restart: unless-stopped
    profiles:
      - generators

  jr-refunds:
    build:
      context: ./jr
      dockerfile: Dockerfile
    container_name: jr-refunds
    networks:
      - local-iceberg-lakehouse
    volumes:
      - ./jr:/home/jr-user/templates
    depends_on:
      kafka-broker:
        condition: service_started
    restart: unless-stopped
    profiles:
      - generators
    entrypoint: ["/usr/local/bin/generate-refunds.sh"]

  jr-disputes:
    build:
      context: ./jr
      dockerfile: Dockerfile
    container_name: jr-disputes
    networks:
      - local-iceberg-lakehouse
    volumes:
      - ./jr:/home/jr-user/templates
    depends_on:
      kafka-broker:
        condition: service_started
    restart: unless-stopped
    profiles:
      - generators
    entrypoint: ["/usr/local/bin/generate-disputes.sh"]

  jr-subscriptions:
    build:
      context: ./jr
      dockerfile: Dockerfile
    container_name: jr-subscriptions
    networks:
      - local-iceberg-lakehouse
    volumes:
      - ./jr:/home/jr-user/templates
    depends_on:
      kafka-broker:
        condition: service_started
    restart: unless-stopped
    profiles:
      - generators
    entrypoint: ["/usr/local/bin/generate-subscriptions.sh"]

volumes:
  postgres-data:
  dagster-io:

networks:
  local-iceberg-lakehouse:
    name: local-iceberg-lakehouse
