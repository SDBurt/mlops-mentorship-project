# Airbyte Data Integration Platform Configuration
# See values-default.yaml for all available options

global:
  airbyteUrl: "http://airbyte-airbyte-server-svc:8001"

  storage:
    type: minio

# Enable internal PostgreSQL
postgresql:
  enabled: true
  postgresqlUsername: airbyte
  postgresqlDatabase: db-airbyte
  existingSecret: airbyte-postgresql-secret
  primary:
    persistence:
      enabled: true
      size: 10Gi

# Server configuration
server:
  enabled: true
  service:
    type: ClusterIP
    port: 8001
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 1000m

# Worker configuration
worker:
  enabled: true
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 2Gi
      cpu: 1000m

# Temporal workflow engine
temporal:
  enabled: true
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

# Bootloader
airbyte-bootloader:
  enabled: true
