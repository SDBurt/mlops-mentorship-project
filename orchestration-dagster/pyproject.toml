[project]
name = "orchestration_dagster"
requires-python = ">=3.9.2,<3.15"
version = "0.1.0"
dependencies = [
    "dagster==1.11.16",
    "dlt[duckdb,filesystem,parquet,pyiceberg]==1.18.1",  # Added pyiceberg extra for Iceberg destination
    "dagster-dlt",
    "pyiceberg>=0.6.0",  # Explicit PyIceberg for direct usage if needed
    "sqlalchemy>=2.0.18",  # Required by PyIceberg (2.0.18+)
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "dagster-dg-cli",
    "pytest>=8.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
force-include = { "pyproject.toml" = "pyproject.toml" }

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "orchestration_dagster"
registry_modules = [
    "orchestration_dagster.components.*",
]


